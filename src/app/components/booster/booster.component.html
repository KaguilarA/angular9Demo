<h3>
  {{ label }}
</h3>

<div class="input-group ">

  <div class="input-group-prepend">
    <button class="btn btn-primary" type="button" id="button-addon1" (click)="cambiarValor(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </div>

  <input type="number" #iProgress class="form-control" min="1" max="100" placeholder=""
    aria-label="Example text with button addon"
    aria-describedby="button-addon1" [(ngModel)]="percentage" (ngModelChange)="onChange($event)">

  <div class="input-group-append">
    <button class="btn btn-primary" type="button" id="button-addon2" (click)="cambiarValor(+5)">
      <i class="fa fa-plus"></i>
    </button>
  </div>

</div>
