<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
  style="background-image:url(assets/images/background/login-register.jpg);">

  <div class="login-box card">

    <div class="card-body">

      <form [formGroup]="registerForm" name="registerForm" (ngSubmit)="registerUser()" class="form-horizontal form-material" id="loginform"
        action="index.html">

        <a href="javascript:void(0)" class="text-center db"><img src="assets/images/logo-icon.png"
            alt="Home" /><br /><img src="assets/images/logo-text.png" alt="Home" /></a>

        <h3 class="box-title m-t-20 m-b-0">Registro de usuario</h3><small>Cree una cuenta nueva</small>

        <div class="form-row">

          <div class="col">
            <div class="form-group m-t-10">
              <div class="col-xs-12">
                <input type="text" formControlName="firstName" class="form-control" required placeholder="Primer Nombre"
                  aria-describedby="nameHelp">
                <small id="nameHelp" class="form-text text-muted">Este dato es requerido</small>
              </div>
            </div>
          </div>

          <div class="col">
            <div class="form-group m-t-10">
              <div class="col-xs-12">
                <input type="text" formControlName="secondName" class="form-control" placeholder="Segundo Nombre">
              </div>
            </div>
          </div>

        </div>

        <div class="form-row">
        
          <div class="col">
            <div class="form-group m-t-10">
              <div class="col-xs-12">
                <input type="text" formControlName="firstSurname" class="form-control" required
                  placeholder="Primer Apellido" aria-describedby="surnameHelp">
                <small id="surnameHelp" class="form-text text-muted">Este dato es requerido</small>
              </div>
            </div>
          </div>
        
          <div class="col">
            <div class="form-group m-t-10">
              <div class="col-xs-12">
                <input type="text" formControlName="secondSurname" class="form-control" placeholder="Segundo Apellido">
              </div>
            </div>
          </div>
        
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <input type="text" formControlName="email" class="form-control" required
              placeholder="Correo electrónico" aria-describedby="mailHelp">
          </div>
          <small id="mailHelp" class="form-text text-muted">Este dato es requerido</small>
        </div>

        <div class="form-group ">
          <div class="col-xs-12">
            <input type="password" formControlName="password" class="form-control" required placeholder="Contraseña">
          </div>
        </div>

        <div class="form-group">
          <div class="col-xs-12">
            <input type="password" formControlName="password2" class="form-control" required
              placeholder="Confirm Password" aria-describedby="password2Help">
              <div *ngIf="registerForm.errors?.compare && !registerForm.pristine">
                <small id="password2Help" class="form-text text-danger">Las contraseñas deben
                  coincidir</small>
              </div>
              
          </div>
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <div class="checkbox checkbox-primary p-t-0">
              <input id="checkbox-signup" type="checkbox" formControlName="conditions">
              <label for="checkbox-signup"> Estoy de acuerdo con los <a href="#">términos y condiciones</a></label>
            </div>
          </div>
        </div>

        <div class="form-group text-center m-t-20">
          <div class="col-xs-12">
            <button class="btn btn-danger btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">
              <i class="fa fa-times"></i>
              Registrarse
            </button>
          </div>
        </div>

        <div class="form-group m-b-0">
          <div class="col-sm-12 text-center">
            <p>¿Ya tiene una cuenta? <a routerLink="/login" class="text-info m-l-5"><b>Iniciar sesión</b></a></p>
          </div>
        </div>

      </form>

    </div>

  </div>

</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
